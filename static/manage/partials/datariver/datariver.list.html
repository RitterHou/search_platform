<div>
    <form class="form-inline">
        <button type="button" class="btn btn-primary btn-xs" ng-click="create('lg')" tooltip="创建数据流">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
        <input type="text" placeholder="过滤字段" ng-model="search_text"/>
    </form>

    <ad-table-lite table-name="riverList"
                   column-definition="riverTableColumnDefinition"
                   local-data-source="model.rivers"
                   page-sizes="[10, 20]"
                   pagination-btn-group-classes="pagination pagination-sm"
                   table-classes="table table-bordered"
                   on-click-sort-direction="DEC"
                   snug-sort-icons="true"
                   search-text="search_text"
                   row-expand-template="../static/manage/partials/datariver/datariver.river.detail.html"
                   row-expand-callback="rowExpanded">
    </ad-table-lite>
</div>
