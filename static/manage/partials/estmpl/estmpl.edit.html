<div>
    <p></p>

    <div class="col-sm-10 col-sm-offset-1">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">模板名称</label>

                <div class="col-sm-10">
                    <input type="text" ng-model="mirror_tmpl.name" class="form-control" placeholder="ElasticSearch模板名称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">主机地址</label>

                <div class="col-sm-10">
                    <input type="text" ng-model="mirror_tmpl.host" class="form-control" placeholder="主机地址">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">索引</label>

                <div class="col-sm-10">
                    <input type="text" ng-model="mirror_tmpl.index" class="form-control" placeholder="索引">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">文档类型</label>

                <div class="col-sm-10">
                    <input type="text" ng-model="mirror_tmpl.type" class="form-control" placeholder="文档类型">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">文档主键</label>

                <div class="col-sm-10">
                    <input type="text" ng-model="mirror_tmpl.id" class="form-control" placeholder="文档主键">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">文档映射</label>

                <div class="col-sm-10">
                    <textarea class="form-control" rows="25" ng-model="mirror_tmpl.mapping_jsonstr"></textarea>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-1 col-sm-offset-1">
                    <button type="button" class="btn btn-primary btn-sm btn-block " ng-click="save_es_tmpl()">
                        保存
                    </button>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-primary  btn-sm btn-block" ng-click="close_tab()">取消
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
